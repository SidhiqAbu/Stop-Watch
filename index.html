<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <!-- linking of index.css means Css file linking to html file to changing the style of file............ -->
    <link rel="stylesheet" href="./style.css">
</head>
<!-- body of main html file........ -->
<body>

    <!-- outer div is the boundery of stop watch......... -->
    <div class="outerBox">

        <!-- counter is used to display of increassing of time in web page... -->
    <div class=" counter">
        <span id="mint10">0</span><span id="mint0">0</span><span>:</span><span id="sec10">0</span><span id="sec0">0</span><span>:</span><span id="mlsec10">0</span><span id="mlsec0">0</span>
    </div>

        <!-- btn-container div is used to storing of the buttons in a order.......... -->
    <div class="btn-container  ">
        <!-- It indicating the Start button.. -->
            <div class="grid-item"><button>START</button></div>
        <!-- It indicating the Stop button.. -->
            <div class="grid-item "><button>STOP</button></div>
        <!-- It indicating the Resum button..-->
            <div class="grid-item "><button>RESET</button></div>
    </div>
    </div>
    <!-- closing of outer div ............ -->

    <!-- linking of index.js means javaScript file is linking to html file... -->
    <script src="script.js"></script>


</body>
</html>
